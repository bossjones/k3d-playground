        #   mv /usr/local/bin/kustomize /custom-tools/;
        #   set +x;
        #   echo "Done.";
        env:
        - name: HELM_SECRETS_VERSION
          value: "4.4.2"
        - name: KUBECTL_VERSION
          value: "1.27.4"
        - name: VALS_VERSION
          value: "0.24.0"
        - name: SOPS_VERSION
          value: "3.8.1"
        - name: MAIN_PATH
          value: "/custom-tools"
        volumeMounts:
        - mountPath: /custom-tools
          name: custom-tools

