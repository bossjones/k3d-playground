    # VOLUMES
    - op: add
      path: /spec/template/spec/volumes/-
      value:
        name: custom-tools
        emptyDir: {}

    # pork3s
    - op: add
      path: /spec/template/spec/volumes/-
      value:
        name: sops-age
        secret:
          secretName: sops-age

    # - op: add
    #   path: /spec/template/spec/volumes/-
