        # image: viaductoss/ksops:v4.3.1
        image: docker.io/bossjones/argocd-custom-tools:0.0.5
        # image: docker.io/bossjones/argocd-custom-tools:0.0.1
        imagePullPolicy: Always
        # command: [sh, -ec]
        command: ["/bin/sh", "-c"]
