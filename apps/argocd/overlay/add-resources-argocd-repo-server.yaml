- op: add
  path: "/spec/template/spec/containers/0/env"
  value:
  - name: XDG_CONFIG_HOME
    value: /.config
- op: add
  path: "/spec/template/spec/containers/0/env"
  value:
  - name: SOPS_AGE_KEY_FILE
    value: /.config/sops/age/key.txt


