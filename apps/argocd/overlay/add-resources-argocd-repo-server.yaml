# ENVS FOR MAIN CONTAINER
- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: HELM_PLUGINS
    value: /custom-tools/helm-plugins/

- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: HELM_SECRETS_CURL_PATH
    value: /custom-tools/curl

- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: HELM_SECRETS_CURL_PATH
    value: /usr/bin/curl

- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: HELM_SECRETS_SOPS_PATH
    value: /custom-tools/sops

- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: HELM_SECRETS_VALS_PATH
    value: /custom-tools/vals

- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: HELM_SECRETS_KUBECTL_PATH
    value: /custom-tools/kubectl

- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: HELM_SECRETS_BACKEND
    value: sops

# https://github.com/jkroepke/helm-secrets/wiki/Security-in-shared-environments
- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: HELM_SECRETS_VALUES_ALLOW_SYMLINKS
    value: "false"

- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: HELM_SECRETS_VALUES_ALLOW_ABSOLUTE_PATH
    value: "true"

- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: HELM_SECRETS_VALUES_ALLOW_PATH_TRAVERSAL
    value: "false"

- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: HELM_SECRETS_WRAPPER_ENABLED
    value: "true"

- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: HELM_SECRETS_HELM_PATH
    value: /usr/local/bin/helm

- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: HELM_SECRETS_LOAD_GPG_KEYS
    # Multiple keys can be separated by space
    value: /helm-secrets-private-keys/key.asc

# VOLUMES
- op: add
  path: /spec/template/spec/volumes/-
  value:
    name: custom-tools
    emptyDir: {}

- op: add
  path: /spec/template/spec/volumes/-
  value:
    name: helm-secrets-private-keys
    secret:
      secretName: helm-secrets-private-keys

# VOLUME MOUNTS FOR MAIN CONTAINER
- op: add
  path: /spec/template/spec/containers/0/volumeMounts/-
  value:
    mountPath: /custom-tools
    name: custom-tools

- op: add
  path: /spec/template/spec/containers/0/volumeMounts/-
  value:
    mountPath: /usr/local/sbin/helm
    subPath: helm
    name: custom-tools

- op: add
  path: /spec/template/spec/containers/0/volumeMounts/-
  value:
    mountPath: /helm-secrets-private-keys/
    name: helm-secrets-private-keys

# INIT CONTAINER
- op: add
  path: /spec/template/spec/initContainers/-
  value:
    name: download-tools
    image: registry.aggregion.com/helm-secrets-argocd:0.0.1
    imagePullPolicy: IfNotPresent
    command: [sh, -ec]
    env:
    - name: HELM_SECRETS_VERSION
      value: "4.4.2"
    - name: KUBECTL_VERSION
      value: "1.26.1"
    - name: VALS_VERSION
      value: "0.24.0"
    - name: SOPS_VERSION
      value: "3.7.3"
    - name: MAIN_PATH
      value: "/custom-tools"
    volumeMounts:
    - mountPath: /custom-tools
      name: custom-tools

